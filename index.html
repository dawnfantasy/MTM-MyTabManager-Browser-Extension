<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Main container for the three-panel layout -->
<div id="main-container">
  <!-- Left panel for collections -->
  <div id="collections-panel">
    <!-- Header with title and menu added dynamically via script.js -->
    <div id="collections-list"></div>
    <!-- Add Group button added dynamically via script.js -->
  </div>

  <!-- Divider between left and middle panels -->
  <div id="divider-left"></div>

  <!-- Middle panel for selected collection content -->
  <div id="collection-content-panel">
    <h2>Stored Cards</h2>
    <div id="collection-content"></div>
    <button id="open-all-tabs">Open All Tabs</button>
    <button id="open-all-new-window">Open All in New Window</button>
    <button id="remove-all-tabs">Remove All</button>
  </div>

  <!-- Divider between middle and right panels -->
  <div id="divider-right"></div>

  <!-- Right panel for all live tabs -->
  <div id="tabs-panel">
    <h2>Live Groups & Live Cards</h2>
    <div id="tabs-content"></div>
  </div>
</div>

<!-- Load dragStart.js as a module -->
<script type="module" src="dragStart.js"></script>

<!-- Load main script as a module -->
<script type="module" src="script.js"></script>
</body>
</html>
