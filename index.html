<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-container">
    <div id="collections-panel">
      <h2>Collections</h2>
      <button id="export-collections">Export Collections</button>
      <div id="import-collections-container">
        <button id="import-collections-btn">Import Collections</button>
        <input type="file" id="import-collections-file" accept=".json">
      </div>
      <div id="collections-list"></div>
    </div>
    <div id="divider-left"></div>
    <div id="collection-content-panel">
      <h2>Collection Content</h2>
      <div id="collection-content"></div>
      <button id="open-all-tabs">Open All Tabs</button>
      <button id="open-all-new-window">Open All in New Window</button>
    </div>
    <div id="divider-right"></div>
    <div id="tabs-panel">
      <h2>All Tabs</h2>
      <div id="tabs-content"></div>
    </div>
  </div>
  <script type="module" src="dragStart.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
